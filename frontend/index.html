<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wloye Task Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Wloye Task Tracker</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tasks">
            <h2>Your Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Category</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-table-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wloye Task Tracker. All Rights Reserved.</p>
    </footer>
</body>
</html>
